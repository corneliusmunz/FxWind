<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Tabs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .tab.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="tabs">
        <div class="tab active" data-tab="live-data">Live Data</div>
        <div class="tab" data-tab="downloads">Downloads</div>
        <div class="tab" data-tab="settings">Settings</div>
    </div>

    <div id="live-data" class="tab-content">
        <canvas id="chart"></canvas>
            <div id="statistics" style="margin-top: 20px;">
                <p><strong>Current:</strong> <span id="currentValue"></span> m/s</p>
                <p><strong>Minimum:</strong> <span id="minValue"></span> m/s</p>
                <p><strong>Maximum:</strong> <span id="maxValue"></span> m/s</p>
                <p><strong>Average:</strong> <span id="avgValue"></span> m/s</p>
            </div>
    </div>

    <div id="downloads" class="tab-content hidden">
        <ul id="fileList"></ul>
    </div>

    <div id="settings" class="tab-content hidden">
        <form id="settingsForm">
            <div class="form-group">
                <label for="threshold">Threshold</label>
                <input type="number" id="threshold" name="threshold">
            </div>
            <div class="form-group">
                <label for="volume">Volume</label>
                <input type="number" id="volume" name="volume">
            </div>
            <div class="form-group">
                <label for="hostname">Hostname</label>
                <input type="text" id="hostname" name="hostname">
            </div>
            <div class="form-group">
                <label for="calibrationvalue">Calibration Value</label>
                <input type="number" id="calibrationvalue" name="calibrationvalue">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        // Tab switching logic
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                tabContents.forEach(content => content.classList.add('hidden'));
                document.getElementById(tab.dataset.tab).classList.remove('hidden');
            });
        });

        // Chart.js - Line Chart
        const ctx = document.getElementById('chart').getContext('2d');

    
        const lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], 
                datasets: [{
                    label: 'Windspeed',
                    data: [], 
                    borderColor: 'rgba(50, 168, 82)',
                    borderWidth: 2,
                    fill: false,
                    segment: {
                        borderColor: (part) => {
                            const prevValue = part.p0.parsed.y // start value
                            const nextValue = part.p1.parsed.y // end value
                            return prevValue >4 || nextValue > 4 ? "red" : "green" // return with a color by rule
                        },
                        backgroundColor: (part) => {
                            const prevValue = part.p0.parsed.y // start value
                            const nextValue = part.p1.parsed.y // end value
                            return prevValue > 4 || nextValue > 4 ? "red" : "green" // return with a color by rule
                        },
                    }
                },
                {
                        label: 'Exceeded Condition',
                        data: ['ON', 'ON', 'OFF', 'ON', 'OFF', 'OFF', 'ON'],
                        borderColor: 'rgba(145, 25, 25)',
                        borderWidth: 2,
                        stepped: true,
                        yAxisID: 'y2',
                    }]
            },
            options: {
                elements: {
                    point: {
                        pointStyle: false
                    }
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Stacked scales',
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 's'
                        },
                        type: 'linear',
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'm/s'
                        },
                        stack: 'windspeed',
                        stackWeight: 2,
                    },
                    y2: {
                        type: 'category',
                        labels: ['YES', 'NO'],
                        offset: true,
                        position: 'left',
                        stack: 'windspeed',
                        stackWeight: 1,
                        border: {
                            color: 'rgba(145, 25, 25)'
                        }
                    }
                }
            }
        });

        // Fetch live data from REST API
        async function fetchLiveData() {
            try {
                const response = await fetch('http://192.168.178.95/windspeed'); // Replace with your REST API endpoint
                const data = await response.json();

                // map colors dependent on data values
                const colors = data.map((y) => y > 4 ? 'red' : 'green');
                lineChart.data.datasets[0].pointBorderColor = colors;
                lineChart.data.datasets[0].pointBackgroundColor = colors;

                // Map the data to subtract 300 from each x value
                const mappedData = data.map(point => ({
                    x: point.x - 300,
                    y: point.y
                }));

                lineChart.data.datasets[0].data = mappedData;
                lineChart.data.datasets[1].data = ['ON', 'ON', 'OFF', 'ON', 'OFF', 'OFF', 'ON'];
                lineChart.update();
            } catch (error) {
                console.error('Error fetching live data:', error);
            }
        }
        setInterval(fetchLiveData, 1000); // Fetch data every second

        async function fetchStatistics() {
                try {
                    const response = await fetch('http://192.168.178.95/evaluation'); // Replace with your REST API endpoint
                    const data = await response.json();
                    console.log(data);
                    // Update statistics values in the DOM
                    document.getElementById('currentValue').textContent = data.Current.toFixed(2);
                    document.getElementById('minValue').textContent = data.Min.toFixed(2);
                    document.getElementById('maxValue').textContent = data.Max.toFixed(2);
                    document.getElementById('avgValue').textContent = data.Average.toFixed(2);
                } catch (error) {
                    console.error('Error fetching statistics:', error);
                }
            }

            // Call fetchStatistics periodically
            setInterval(fetchStatistics, 1000); 

        // Fetch downloadable files
        async function fetchDownloadableFiles() {
            try {
                const response = await fetch('http://192.168.178.95/downloads'); // Replace with your REST API endpoint
                const files = await response.json();

                // Sort files by descending date
                files.sort((a, b) => new Date(b.Date) - new Date(a.Date));

                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                // Create table structure
                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';

                // Add table header
                const thead = document.createElement('thead');
                thead.innerHTML = `
      <tr>
        <th style="border: 1px solid #ccc; padding: 8px;">Date</th>
        <th style="border: 1px solid #ccc; padding: 8px;">Filename</th>
        <th style="border: 1px solid #ccc; padding: 8px;">Filesize</th>
      </tr>
    `;
                table.appendChild(thead);

                // Add table body
                const tbody = document.createElement('tbody');
                files.forEach(file => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
        <td style="border: 1px solid #ccc; padding: 8px;">${file.Date}</td>
        <td style="border: 1px solid #ccc; padding: 8px;">
          <a href="http://192.168.178.95/downloads?filename=${file.Filename}" download>${file.Filename}</a>
        </td>
        <td style="border: 1px solid #ccc; padding: 8px;">${file.Filesize}</td>
      `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                // Append table to fileList container
                fileList.appendChild(table);
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }
        fetchDownloadableFiles();

        // Handle settings form submission
        document.getElementById('settingsForm').addEventListener('submit', event => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const settings = Object.fromEntries(formData.entries());
            console.log('Settings saved:', settings);
            // You can send the settings to your backend here
        });
    </script>
</body>

</html>
